<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>

    
    <style > 
        @import url('http://fonts.googleapis.com/css?family=Amarante');
        
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
          outline: none;
          -webkit-font-smoothing: antialiased;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }
        html { overflow-y: scroll; }
        body { 
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: 100%;
          line-height: 1;
          color: #585858;
          padding: 22px 10px;
          padding-bottom: 55px;
          background-color:#FFFFCC;
          text-align: center;
        }
        
        ::selection { background: #5f74a0; color: #fff; }
        ::-moz-selection { background: #5f74a0; color: #fff; }
        ::-webkit-selection { background: #5f74a0; color: #fff; }
        
        br { display: block; line-height: 1.6em; } 
        
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
        ol, ul { list-style: none; }
        
        input, textarea { 
          -webkit-font-smoothing: antialiased;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
          outline: none; 
        }
        
        blockquote, q { quotes: none; }
        blockquote:before, blockquote:after, q:before, q:after { content: ''; content: none; }
        strong, b { font-weight: bold; } 
        
        table { border-collapse: collapse; border-spacing: 0; }
        img { border: 0; max-width: 100%; }
        
        h1 { 
          font-family: 'Amarante', Tahoma, sans-serif;
          font-weight: bold;
          font-size: 3.6em;
          line-height: 2.0em;
          margin-bottom: 10px;
          text-align: center;
        }
        
        
        /** page structure **/
        #wrapper {
          display: block;
          width: 850px;
          background: #fff;
          margin: 0 auto;
          padding: 10px 17px;
          -webkit-box-shadow: 2px 2px 3px -1px rgba(0,0,0,0.35);
        }
        
        #keywords {
          border-spacing: 0;
          margin: 0 auto;
          font-size: 1.3em;
          margin-bottom: 15px;
          border: 1px solid #bbb;
        }
        
        
        #keywords thead {
          cursor: pointer;
          background: #c9dff0;
        }
        #keywords thead tr th { 
          font-weight: bold;
          padding: 12px 30px;
          padding-left: 45px;

        }
        #keywords thead tr th span { 
          padding-right: 30px;
          background-repeat: no-repeat;
          background-position: 100% 100%;
        }
        
        #keywords thead tr th.headerSortUp, #keywords thead tr th.headerSortDown {
          background: #acc8dd;
        }
        

        
        #keywords tbody tr { 
          color: #555;
        }
        #keywords tbody tr td {
          text-align: center;
          padding: 15px 10px;
        }
        #keywords tbody tr td.lalign {
          text-align: center;
        }
        
        
        
        
        #keywords2 {
          margin: 0 auto;
          font-size: 1.3em;
          margin-bottom: 15px;
        }
        
        
        #keywords2 thead {
          cursor: pointer;
          background: #c9dff0;
        }
        #keywords2 thead tr th { 
          font-weight: bold;
          padding: 12px 10px;
        }
        #keywords2 thead tr th span { 
          background-repeat: no-repeat;
          background-position: 100% 100%;
        }
        
        #keywords2 thead tr th.headerSortUp, #keywords thead tr th.headerSortDown {
          background: #acc8dd;
        }



        
    </style> 
    
    <body>
        <div id="wrapper">
          <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s favourite food list!</h1>
          
          <table id="keywords" class="table table-hover" cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <th><span>id</span></th>
                <th><span>name</span></th>
                <th><span>style</span></th>
              </tr>
            </thead>
            <tbody>
                <tr data-th-each="food : ${foods}">
                    <td class="lalign" data-th-text="${food.id}"></td>
                    <td data-th-text="${food.title}"></td>
                    <td data-th-text="${food.cookingStyle}"></td>
                </tr>
             
            </tbody>
          </table>
          
                  <hr />
        <table id="keywords2" cellspacing="0" cellpadding="0">
         <thead>
            <tr>
                <th><div id="addpersonal">
                    
                    <form data-th-action="@{/foods/add}" name="addFoodForm" method="post">
                        Title: <input type="text" name="title" /><br />
                        Cooking Style:<br />
                        <input type="radio" name="cookingStyle" value="Others" checked="checked" /> Others<br />
                        <input type="radio" name="cookingStyle" value="Chinese" /> Chinese<br />
                        <input type="radio" name="cookingStyle" value="Mexican" /> Mexican<br />
                        <input type="radio" name="cookingStyle" value="American" /> American<br />
                        <input type="radio" name="cookingStyle" value="Japanese" /> Japanese<br />
                        <input type="radio" name="cookingStyle" value="Italian" /> Italian<br />
                        <input type="radio" name="cookingStyle" value="French" /> French<br />
                        <input type="submit" value="Add food in your favorite"/>
                    </form>
                </div></th>
                
        
                <th><div id="addtopublic">
                 <form data-th-action="@{/foods/addtopublic}" name="addFoodFormtoPublic" method="post">
                    <input type="hidden" name="_method" value="PUT"/>
                    ID: <input type="number" name="id" /><br />
                    <input type="submit" value="Public your food by ID"/>
                 </form>
                </div></th>
                
        
        
                <th><div id="delete">
                 <form data-th-action="@{/foods}" name="deletepersonalfood" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    ID: <input type="number" name="id" /><br />
                    <input type="submit" value="Delete your food by ID"/>
                 </form>
                </div></th>
                
                
                <th><div id="update">
                 <form data-th-action="@{/foods}" name="updatepersonalfood" method="post">
                    <input type="hidden" name="_method" value="PUT"/>
                    ID: <input type="number" name="id" /><br />
                     Cooking Style:<br />
                    <input type="radio" name="cookingStyle" value="Others" checked="checked" /> Others<br />
                    <input type="radio" name="cookingStyle" value="Chinese" /> Chinese<br />
                    <input type="radio" name="cookingStyle" value="Mexican" /> Mexican<br />
                    <input type="radio" name="cookingStyle" value="American" /> American<br />
                    <input type="radio" name="cookingStyle" value="Japanese" /> Japanese<br />
                    <input type="radio" name="cookingStyle" value="Italian" /> Italian<br />
                    <input type="radio" name="cookingStyle" value="French" /> French<br />
                    <input type="submit" value="Update your food by ID"/>
                 </form>
                </div></th>
            </tr>
         </thead>
        </table>
         </div> 




                <p>Click <a data-th-href="@{/lobby}">here</a> go to the lobby.</p>
        
       
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
