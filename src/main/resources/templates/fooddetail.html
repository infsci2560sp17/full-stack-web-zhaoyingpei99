<!DOCTYPE html>
<html>
    <head>
        <title>Public Food Set</title>
    </head>
    <style > 
        @import url('http://fonts.googleapis.com/css?family=Amarante');
        
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
          outline: none;
          -webkit-font-smoothing: antialiased;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }
        html { overflow-y: scroll; }
        body { 
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: 100%;
          line-height: 1;
          color: #585858;
          padding: 22px 10px;
          padding-bottom: 55px;
          background-color:#FFFFCC;
          text-align: center;
        }
        
        ::selection { background: #5f74a0; color: #fff; }
        ::-moz-selection { background: #5f74a0; color: #fff; }
        ::-webkit-selection { background: #5f74a0; color: #fff; }
        
        br { display: block; line-height: 1.6em; } 
        
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
        ol, ul { list-style: none; }
        
        input, textarea { 
          -webkit-font-smoothing: antialiased;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
          outline: none; 
        }
        
        blockquote, q { quotes: none; }
        blockquote:before, blockquote:after, q:before, q:after { content: ''; content: none; }
        strong, b { font-weight: bold; } 
        
        table { border-collapse: collapse; border-spacing: 0; }
        img { border: 0; max-width: 100%; }
        
        h1 { 
          font-family: 'Amarante', Tahoma, sans-serif;
          font-weight: bold;
          font-size: 3.6em;
          line-height: 2.0em;
          margin-bottom: 10px;
          text-align: center;
        }
        
        
        /** page structure **/
        #wrapper {
          display: block;
          width: 850px;
          background: #fff;
          margin: 0 auto;
          padding: 10px 17px;
          -webkit-box-shadow: 2px 2px 3px -1px rgba(0,0,0,0.35);
        }
        
        #keywords {
          border-spacing: 0;
          margin: 0 auto;
          font-size: 1.3em;
          margin-bottom: 15px;
          border: 1px solid #bbb;
        }
        
        
        #keywords thead {
          cursor: pointer;
          background: #c9dff0;
        }
        #keywords thead tr th { 
          font-weight: bold;
          padding: 12px 30px;
          padding-left: 45px;

        }
        #keywords thead tr th span { 
          padding-right: 30px;
          background-repeat: no-repeat;
          background-position: 100% 100%;
        }
        
        #keywords thead tr th.headerSortUp, #keywords thead tr th.headerSortDown {
          background: #acc8dd;
        }
        

        
        #keywords tbody tr { 
          color: #555;
        }
        #keywords tbody tr td {
          text-align: center;
          padding: 15px 10px;
        }
        #keywords tbody tr td.lalign {
          text-align: center;
        }
        
        
        
        
        #keywords2 {
          margin: 0 auto;
          font-size: 1.3em;
          margin-bottom: 15px;
        }
        
        
        #keywords2 thead {
          cursor: pointer;
          background: #c9dff0;
        }
        #keywords2 thead tr th { 
          font-weight: bold;
          padding: 12px 10px;
        }
        #keywords2 thead tr th span { 
          background-repeat: no-repeat;
          background-position: 100% 100%;
        }
        
        #keywords2 thead tr th.headerSortUp, #keywords thead tr th.headerSortDown {
          background: #acc8dd;
        }



        
    </style> 
    <body>
        <div id="wrapper">
          <h1 data-th-inline="text">Public Food list!</h1>
          
          <table id="keywords" cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <th><span>receipe</span></th>
                <th><span>review</span></th>
                <th><span>rating</span></th>
                <th><span>customer</span></th>
              </tr>
            </thead>
            <tbody>
                <tr data-th-each="fooddetail : ${fooddetails}">
                    <td class="lalign" data-th-text="${fooddetail.receipes}"></td>
                    <td data-th-text="${fooddetail.reviews}"></td>
                    <td data-th-text="${fooddetail.stars}"></td>
                    <td data-th-text="${fooddetail.customer}"></td>
                </tr>
             
            </tbody>
          </table>
          

                            
  
         </div> 
         


        <p>Click <a data-th-href="@{/foods}">here</a> to come back to your favourite foods.</p>
        <p data-th-text="${id}"></p>
        <form data-th-action="@{/fooddetail/add}" name="addreview" method="post">
            Please Type FoodID: <input type="number" name="id" />  <input type="submit" value="submit your review"/><br />
            Please Type your rating(of 5): <input type="number" name="star" /> 
            Please Type your review: <textarea rows="4" cols="50" name="review"/>
            Please Type your receipe: <textarea rows="4" cols="50" name="receipe"/>
        </form>  
                
        
       
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
